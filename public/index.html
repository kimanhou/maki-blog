<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <script async="" src="//platform.instagram.com/en_US/embeds.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>This is Maki</title>
    <meta name="description" content="Blog about web design and web development"/>
    <meta name="keywords" content="blog, web, web design, web development, developer, designer">
    <meta property="og:type" content="blog">
    <meta property="og:title" content="This is Maki world, blog about web design and web development">
    <meta property="og:site_name" content="This is Maki world, blog about web design and web development">
    <meta property="og:description" content="This is Maki world, blog about web design and web development">
    <meta property="og:url" content="https://kimanhou.github.io/maki-blog/">
    <meta property="og:image" content="https://kimanhou.github.io/maki-blog/logo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <meta property="og:image:alt" content="Maki blog logo">
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
